<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/quizstyle.css">
    <title>Quiz Game</title>
    <link rel = "stylesheet" href="../css/style.css">

    <div class="header">
        <img src="../assets/pictures/logo.png" height="100%" alt="WebSight Logo">
        <span class="logo-text">WebSight.com</span>
        <a href="../index.html"><button class="navigate">HOME</button></a>
        <a href="html.html"><button class="navigate">HTML</button></a>
        <a href="css.html"><button class="navigate">CSS</button></a>
        <a href="javscript.html"><button class="navigate">JS</button></a>
    </div>
</head>
<body>

    <div id="menu" class="menu">
        <button id="start-btn">Start Quiz</button>
    </div>

    <div id="quizar" class="quizar">
        <br>
        <br>
        <br>
        <br>
        <p id="Test"></p>
        <section id="quizcont">
            <button id="b1" class="btn">Option 1</button>
            <button id="b2" class="btn">Option 2</button>
            <button id="b3" class="btn">Option 3</button>
            <button id="b4" class="btn">Option 4</button>
        </section>

        <section id="score">
            <p>Score: <span id="score-value">0</span></p>
        </section>

        <section id="timer">
            <p>Time Left: <span id="time-value">120s</span></p>
        </section>

        <section id="check">
            <p>Correct Answer: <span id="correct-answer"></span></p>
        </section>

        <button id="rst">Play Again?</button>
    </div>

    <script src="../js/quizgame.js"></script>
</body>
</html>
